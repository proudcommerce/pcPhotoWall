stages:
  - deploy

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client rsync
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - rsync -avz --exclude='.git' --exclude='.gitlab-ci.yml' --exclude='Makefile' --exclude='data/' . $SSH_USER@$SSH_HOST:$SSH_PATH/
  rules:
    - if: $CI_COMMIT_BRANCH == "master"